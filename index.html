<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Blue's Beautiful Music Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .setting-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .setting-item input[type="checkbox"] {
            transform: scale(1.2);
        }

        .setting-item label {
            margin-right: 8px;
        }

        #mode-select {
            padding: 6px 8px;
            border-radius: 6px;
            border: none;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }
        
        .file-input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .file-input-label {
            background: #4a90e2;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .file-input-label:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        
        #file-input {
            display: none;
        }
        
        .file-count {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .demo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .demo-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .demo-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        
        .quiz-section {
            display: none;
        }
        
        .audio-player {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .audio-player button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .audio-player button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }
        
        .audio-player button.secondary {
            background: #6c757d;
        }
        
        .audio-player button.secondary:hover {
            background: #5a6268;
        }
        
        .options-section {
            margin: 25px 0;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option-btn {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #4a90e2;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }
        
        .option-btn.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }

        .option-btn.selected {
            border-color: #ffc107;
            background: rgba(255, 193, 7, 0.2);
        }

        .composer-year-container {
            margin-top: 10px;
            display: none;
        }

        .composer-year-container p {
            margin-bottom: 10px;
        }

        .composer-year-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .composer-year-container button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .composer-year-container button:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .correct-feedback {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }
        
        .incorrect-feedback {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.5s;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .results h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #4caf50;
        }
        
        .restart-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #357ae8;
            transform: scale(1.05);
        }
        
        .review-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .review-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .review-btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        
        @media (min-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Enhanced Music Recognition Quiz</h1>
    <div class="container">
        <div class="settings">
            <h3>Quiz Settings</h3>
            <div class="setting-item">
                <input type="checkbox" id="random-start">
                <label for="random-start">Start pieces from random positions</label>
            </div>
            <div class="setting-item">
                <input type="checkbox" id="review-missed" checked>
                <label for="review-missed">Review missed pieces at the end</label>
            </div>
            <div class="setting-item">
                <label for="mode-select">Quiz mode:</label>
                <select id="mode-select">
                    <option value="title">Multiple choice: piece title</option>
                    <option value="composer-year">Type: composer + year</option>
                    <option value="full">Full drill: title + composer + year (/3)</option>
                </select>
            </div>
        </div>
        
        <div class="file-input-section">
            <label for="file-input" class="file-input-label">Select Music Files</label>
            <input type="file" id="file-input" accept="audio/*" multiple>
            <div class="file-count" id="file-count">No files selected</div>
        </div>
        
        <div class="demo-section">
            <button class="demo-btn" id="demo-btn">Try Demo First</button>
        </div>
        
        <div class="quiz-section" id="quiz-section">
            <div class="stats">
                <div>Progress: <span id="progress-text">0/0</span></div>
                <div>Score (points): <span id="score">0</span></div>
                <div>Missed pieces: <span id="missed-count">0</span></div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            
            <div class="audio-player">
                <button id="play-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Play Music
                </button>
                <button id="skip-btn" class="secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                    Skip to Middle
                </button>
            </div>
            
            <div class="options-section">
                <div class="options-grid" id="options-container">
                    <!-- Options generated here -->
                </div>

                <div class="composer-year-container" id="composer-year-container">
                    <p>Type the <strong>composer</strong> and <strong>year</strong> for this piece:</p>
                    <input type="text" id="composer-input" placeholder="Composer (e.g., Josquin des Prez)">
                    <input type="text" id="year-input" placeholder="Year (e.g., 1503)">
                    <button id="submit-composer-year">Submit Answer</button>
                </div>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="results" id="results">
            <h2>Quiz Complete!</h2>
            <div class="score" id="final-score">0%</div>
            <p id="result-message">Great job! You know your music well.</p>
            <div class="review-section" id="review-section">
                <p>You missed <span id="missed-total">0</span> pieces. Would you like to review them?</p>
                <button class="review-btn" id="review-btn">Review Missed Pieces</button>
            </div>
            <button class="restart-btn" id="restart-btn">Try Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const fileCount = document.getElementById('file-count');
            const demoBtn = document.getElementById('demo-btn');
            const quizSection = document.getElementById('quiz-section');
            const playBtn = document.getElementById('play-btn');
            const skipBtn = document.getElementById('skip-btn');
            const optionsContainer = document.getElementById('options-container');
            const composerYearContainer = document.getElementById('composer-year-container');
            const composerInput = document.getElementById('composer-input');
            const yearInput = document.getElementById('year-input');
            const submitComposerYearBtn = document.getElementById('submit-composer-year');
            const feedback = document.getElementById('feedback');
            const progressText = document.getElementById('progress-text');
            const scoreElement = document.getElementById('score');
            const missedCountElement = document.getElementById('missed-count');
            const progressBar = document.getElementById('progress-bar');
            const results = document.getElementById('results');
            const finalScore = document.getElementById('final-score');
            const resultMessage = document.getElementById('result-message');
            const restartBtn = document.getElementById('restart-btn');
            const reviewSection = document.getElementById('review-section');
            const reviewBtn = document.getElementById('review-btn');
            const missedTotalElement = document.getElementById('missed-total');
            const randomStartCheckbox = document.getElementById('random-start');
            const reviewMissedCheckbox = document.getElementById('review-missed');
            const modeSelect = document.getElementById('mode-select');
        
            // ===== State =====
            let audioFiles = [];
            let currentAudioIndex = 0;
            let score = 0;
            let totalPossiblePoints = 0;
            let missedCount = 0;
            let currentAudio = null;
            let optionButtons = [];
            let missedPieces = [];
            let isReviewRound = false;
            let quizMode = modeSelect ? modeSelect.value : 'title';
            let questionLocked = false;
            let currentCorrectInfo = null;
            let currentCorrectTitleAnswer = "";
            let selectedTitle = null;
        
            // Demo sample data
            const sampleMusic = [
                { name: "Douce dame jolie", composer: "Guillaume de Machaut", period: "Medieval" },
                { name: "Ave Maria...virgo serena", composer: "Josquin des Prez", period: "Renaissance" },
                { name: "Sumer is icumen in", composer: "Anonymous", period: "Medieval" },
                { name: "Can vei la lauzeta mover", composer: "Bernart de Ventadorn", period: "Medieval" },
                { name: "Viderunt omnes", composer: "Léonin", period: "Medieval" },
                { name: "Hoquetus David", composer: "Guillaume de Machaut", period: "Medieval" },
                { name: "Ja nuns hons pris ne dirat", composer: "Richard the Lionheart", period: "Medieval" },
                { name: "O rubor sanguinis", composer: "Hildegard von Bingen", period: "Medieval" }
            ];
        
            // ===== Helpers: parsing & matching =====
            function inferPeriodFromYear(year) {
                const y = parseInt(year, 10);
                if (isNaN(y)) return "";
                if (y < 1400) return "Medieval";
                if (y < 1600) return "Renaissance";
                if (y < 1750) return "Baroque";
                return "";
            }
        
            // Parse things like:
            //  - 1560_Orlande de Lassus_De profundis clamavi.m4a
            //  - c1490_Josquin_Vultum tuum...
            //  - 1590s_Palestrina_Missa Benedicta...
            function parseMusicInfoFromName(fileName) {
                let withoutExt = fileName.replace(/\.[^/.]+$/, "");
                let base = withoutExt.trim();
        
                // strip old Wright-type prefixes if present
                base = base.replace(/^\d+-\d+\s+Wright no\. \d+_?\s*/, "");
                base = base.replace(/^\d+\s*-\s*/, "");
        
                let year = null;
                let composer = "";
                let title = "";
                let period = "";
        
                const firstUnd = base.indexOf("_");
        
                if (firstUnd === -1) {
                    // no underscores at all, just treat whole thing as title
                    title = base.replace(/_/g, " ").trim();
                } else {
                    const firstPart = base.slice(0, firstUnd);      // "1560", "c1490", "1590s", or composer-first
                    const rest = base.slice(firstUnd + 1);          // "Josquin_...", "Palestrina_...", etc.
        
                    // 1) numeric year, e.g. "1560"
                    if (/^\d{3,4}$/.test(firstPart)) {
                        year = firstPart;
                    } else {
                        // 2) circa / decade forms like "c1490", "c1490s", "1590s"
                        const circaMatch = firstPart.match(/^c?(\d{3,4})s?$/i);
                        if (circaMatch) {
                            year = circaMatch[1]; // just keep the digits (e.g. "1490", "1590")
                        } else if (/^year$/i.test(firstPart)) {
                            // placeholder, no year info
                            year = null;
                        } else {
                            // 3) composer-first style (no year)
                            composer = firstPart.replace(/_/g, " ").trim();
                            title = rest.replace(/_/g, " ").trim();
                            if (year) period = inferPeriodFromYear(year);
                            const displayTitle = title || base.replace(/_/g, " ").trim();
                            return {
                                year,
                                composer,
                                title: displayTitle,
                                period,
                                displayName:
                                    displayTitle +
                                    (composer ? ` — ${composer}` : "") +
                                    (year ? ` (${year})` : "")
                            };
                        }
                    }
        
                    // parse composer + title from the rest
                    const secondUnd = rest.indexOf("_");
                    if (secondUnd === -1) {
                        composer = rest.replace(/_/g, " ").trim();
                    } else {
                        composer = rest.slice(0, secondUnd).replace(/_/g, " ").trim();
                        const rest2 = rest.slice(secondUnd + 1);
                        title = rest2.replace(/_/g, " ").trim();
                    }
                }
        
                if (!title) {
                    title = base.replace(/_/g, " ").trim();
                }
        
                if (year) {
                    period = inferPeriodFromYear(year);
                }
        
                const displayTitle = title;
                const displayName =
                    displayTitle +
                    (composer ? ` — ${composer}` : "") +
                    (year ? ` (${year})` : "");
        
                return { year, composer, title: displayTitle, period, displayName };
            }
        
            function getMusicInfo(item) {
                if (item instanceof File) {
                    return parseMusicInfoFromName(item.name);
                } else if (item && typeof item === "object") {
                    const title = item.displayName || item.name || "";
                    const composer = item.composer || "";
                    const period = item.period || "";
                    return {
                        year: null,
                        composer,
                        title,
                        period,
                        displayName: composer ? `${title} — ${composer}` : title
                    };
                } else {
                    return {
                        year: null,
                        composer: "",
                        title: "",
                        period: "",
                        displayName: ""
                    };
                }
            }
        
            function normalizeName(str) {
                return (str || "")
                    .toLowerCase()
                    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                    .replace(/[^a-z]/g, "");
            }
        
            // lets "Josquin" == "Josquin des Prez", "DuFay" == "Du Fay", "Anon" == "Anonymous"
            function composerMatches(input, expected) {
                const a = normalizeName(input);
                const b = normalizeName(expected);
                if (!a || !b) return false;
                if (a === b) return true;
                return (b.includes(a) || a.includes(b)) && a.length >= 3;
            }
        
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
        
            function registerQuestionResult(pointsEarned, maxPointsForQuestion) {
                score += pointsEarned;
                totalPossiblePoints += maxPointsForQuestion;
                updateProgress();
            }
        
            function updateModeUI() {
                quizMode = modeSelect ? modeSelect.value : 'title';
        
                if (quizMode === 'title') {
                    optionsContainer.style.display = 'grid';
                    composerYearContainer.style.display = 'none';
                } else if (quizMode === 'composer-year') {
                    optionsContainer.style.display = 'none';
                    composerYearContainer.style.display = 'block';
                } else if (quizMode === 'full') {
                    optionsContainer.style.display = 'grid';
                    composerYearContainer.style.display = 'block';
                }
            }
        
            // ===== Event listeners =====
            fileInput.addEventListener('change', handleFileSelection);
            demoBtn.addEventListener('click', startDemoQuiz);
            playBtn.addEventListener('click', playCurrentAudio);
            skipBtn.addEventListener('click', skipToMiddle);
            restartBtn.addEventListener('click', restartQuiz);
            reviewBtn.addEventListener('click', startReviewRound);
        
            submitComposerYearBtn.addEventListener('click', () => {
                if (quizMode === 'composer-year') {
                    checkComposerYearAnswer();
                } else if (quizMode === 'full') {
                    checkFullAnswer();
                }
            });
        
            composerInput.addEventListener('keydown', handleComposerYearKey);
            yearInput.addEventListener('keydown', handleComposerYearKey);
        
            function handleComposerYearKey(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (quizMode === 'composer-year') {
                        checkComposerYearAnswer();
                    } else if (quizMode === 'full') {
                        checkFullAnswer();
                    }
                }
            }
        
            if (modeSelect) {
                modeSelect.addEventListener('change', () => {
                    if (!quizSection.style.display || quizSection.style.display === 'none') {
                        updateModeUI();
                    }
                });
            }
        
            updateModeUI();
        
            // ===== Core flow =====
            function handleFileSelection(e) {
                const files = e.target.files;
                if (!files || files.length === 0) return;
        
                audioFiles = Array.from(files);
                fileCount.textContent = `${audioFiles.length} file(s) selected`;
                demoBtn.style.display = 'none';
        
                shuffleArray(audioFiles);
                startQuiz();
            }
        
            function startDemoQuiz() {
                audioFiles = sampleMusic.map((music, index) => {
                    return {
                        name: `${index + 1}-${music.name}.mp3`,
                        displayName: music.name,
                        composer: music.composer,
                        period: music.period
                    };
                });
        
                demoBtn.style.display = 'none';
                document.querySelector('.file-input-section').style.display = 'none';
                startQuiz();
            }
        
            function startQuiz() {
                quizMode = modeSelect ? modeSelect.value : 'title';
                updateModeUI();
                if (modeSelect) modeSelect.disabled = true;
        
                quizSection.style.display = 'block';
                results.style.display = 'none';
        
                currentAudioIndex = 0;
                score = 0;
                totalPossiblePoints = 0;
                missedCount = 0;
                missedPieces = [];
                isReviewRound = false;
                questionLocked = false;
                selectedTitle = null;
        
                updateProgress();
                loadCurrentAudio();
            }
        
            function startReviewRound() {
                if (missedPieces.length === 0) return;
        
                audioFiles = missedPieces;
                results.style.display = 'none';
                quizSection.style.display = 'block';
                currentAudioIndex = 0;
                score = 0;
                totalPossiblePoints = 0;
                missedCount = 0;
                isReviewRound = true;
                questionLocked = false;
                selectedTitle = null;
        
                updateProgress();
                loadCurrentAudio();
            }
        
            function loadCurrentAudio() {
                if (currentAudio) {
                    currentAudio.pause();
                    if (currentAudio.src && currentAudio.src.startsWith('blob:')) {
                        URL.revokeObjectURL(currentAudio.src);
                    }
                }
        
                const file = audioFiles[currentAudioIndex];
        
                if (file instanceof File) {
                    currentAudio = new Audio(URL.createObjectURL(file));
                    currentAudio.addEventListener('loadedmetadata', function() {
                        if (randomStartCheckbox.checked && currentAudio.duration > 10) {
                            const randomStartTime = Math.random() * (currentAudio.duration - 10) + 5;
                            currentAudio.currentTime = Math.min(randomStartTime, currentAudio.duration - 5);
                        }
                    });
                } else {
                    currentAudio = new Audio();
                }
        
                feedback.textContent = '';
                feedback.className = 'feedback';
                questionLocked = false;
                selectedTitle = null;
        
                generateQuestionUI();
            }
        
            function generateQuestionUI() {
                const infoList = audioFiles.map(item => getMusicInfo(item));
                currentCorrectInfo = infoList[currentAudioIndex];
                currentCorrectTitleAnswer = currentCorrectInfo.title || currentCorrectInfo.displayName;
        
                // title options
                if (quizMode === 'title' || quizMode === 'full') {
                    optionsContainer.innerHTML = '';
                    optionButtons = [];
        
                    const allTitles = infoList.map(info => info.title || info.displayName);
                    const uniqueTitles = [...new Set(allTitles)];
                    const shuffled = [...uniqueTitles];
                    shuffleArray(shuffled);
        
                    shuffled.forEach(answer => {
                        const button = document.createElement('button');
                        button.className = 'option-btn';
                        button.textContent = answer;
                        if (quizMode === 'title') {
                            button.addEventListener('click', () =>
                                checkTitleAnswer(answer, currentCorrectTitleAnswer, currentCorrectInfo, button)
                            );
                        } else if (quizMode === 'full') {
                            button.addEventListener('click', () =>
                                selectTitleForFullMode(answer, button)
                            );
                        }
                        optionsContainer.appendChild(button);
                        optionButtons.push(button);
                    });
                    optionsContainer.style.display = 'grid';
                } else {
                    optionsContainer.innerHTML = '';
                    optionsContainer.style.display = 'none';
                    optionButtons = [];
                }
        
                // composer/year entry
                if (quizMode === 'composer-year' || quizMode === 'full') {
                    composerYearContainer.style.display = 'block';
                    composerInput.value = '';
                    yearInput.value = '';
                    composerInput.focus();
                } else {
                    composerYearContainer.style.display = 'none';
                }
            }
        
            function selectTitleForFullMode(answer, button) {
                if (questionLocked) return;
                selectedTitle = answer;
                optionButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            }
        
            // ===== Playback =====
            function playCurrentAudio() {
                const file = audioFiles[currentAudioIndex];
        
                if (file instanceof File) {
                    if (currentAudio) {
                        currentAudio.play().catch(e => {
                            feedback.textContent = "Error playing audio. Please try again.";
                            feedback.className = "feedback incorrect-feedback";
                        });
                    }
                } else {
                    const info = getMusicInfo(file);
                    feedback.textContent = `Now playing: ${info.title || file.displayName} (Demo)`;
                    feedback.className = "feedback correct-feedback";
        
                    setTimeout(() => {
                        if (feedback.textContent.includes("Now playing")) {
                            feedback.textContent = "Audio finished. Make your selection!";
                            feedback.className = "feedback";
                        }
                    }, 3000);
                }
            }
        
            function skipToMiddle() {
                if (currentAudio && currentAudio.duration) {
                    const middleTime = currentAudio.duration / 2;
                    currentAudio.currentTime = middleTime;
        
                    if (currentAudio.paused) {
                        currentAudio.play().catch(e => {
                            feedback.textContent = "Error playing audio. Please try again.";
                            feedback.className = "feedback incorrect-feedback";
                        });
                    }
        
                    feedback.textContent = "Skipped to middle of piece";
                    feedback.className = "feedback";
                } else {
                    feedback.textContent = "Audio not ready yet. Please wait.";
                    feedback.className = "feedback incorrect-feedback";
                }
            }
        
            // ===== Checking answers =====
            function checkTitleAnswer(selectedAnswer, correctAnswer, info, button) {
                if (questionLocked) return;
                questionLocked = true;
        
                optionButtons.forEach(btn => { btn.disabled = true; });
        
                let pointsEarned = 0;
                const maxPoints = 1;
        
                if (selectedAnswer === correctAnswer) {
                    pointsEarned = 1;
                    button.classList.add('correct');
                    feedback.textContent = "Correct! Well done!";
                    feedback.className = "feedback correct-feedback";
        
                    if (info.title || info.composer || info.year || info.period) {
                        setTimeout(() => {
                            let html = `<div><strong>Correct!</strong><br>`;
                            if (info.title) html += `Piece: ${info.title}<br>`;
                            if (info.composer) html += `Composer: ${info.composer}<br>`;
                            if (info.year) html += `Year: ${info.year}<br>`;
                            if (info.period) html += `Period: ${info.period}<br>`;
                            html += `</div>`;
                            feedback.innerHTML = html;
                        }, 1500);
                    }
                } else {
                    missedCount++;
                    button.classList.add('incorrect');
                    feedback.textContent = `Incorrect. The correct answer was: ${correctAnswer}`;
                    feedback.className = "feedback incorrect-feedback";
        
                    const currentPiece = audioFiles[currentAudioIndex];
                    if (!isReviewRound && !missedPieces.includes(currentPiece)) {
                        missedPieces.push(currentPiece);
                    }
        
                    optionButtons.forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
        
                    if (info.title || info.composer || info.year || info.period) {
                        setTimeout(() => {
                            let html = `<div><strong>Incorrect.</strong> The correct answer was: ${correctAnswer}<br>`;
                            if (info.title) html += `Piece: ${info.title}<br>`;
                            if (info.composer) html += `Composer: ${info.composer}<br>`;
                            if (info.year) html += `Year: ${info.year}<br>`;
                            if (info.period) html += `Period: ${info.period}<br>`;
                            html += `</div>`;
                            feedback.innerHTML = html;
                        }, 1500);
                    }
                }
        
                registerQuestionResult(pointsEarned, maxPoints);
                setTimeout(nextQuestion, 3500);
            }
        
            function checkComposerYearAnswer() {
                if (questionLocked) return;
                questionLocked = true;
                submitComposerYearBtn.disabled = true;
        
                const info = currentCorrectInfo || getMusicInfo(audioFiles[currentAudioIndex]);
                const inputComposer = composerInput.value.trim();
                const inputYearStr = yearInput.value.trim();
                const expectedComposer = info.composer;
                const expectedYear = info.year;
        
                const composerOK = expectedComposer ? composerMatches(inputComposer, expectedComposer) : false;
                let yearOK = true;
        
                if (expectedYear) {
                    const inputYearNum = parseInt(inputYearStr, 10);
                    const expectedYearNum = parseInt(expectedYear, 10);
                    yearOK =
                        !isNaN(inputYearNum) &&
                        Math.abs(inputYearNum - expectedYearNum) <= 25;   // ±25 years
                }
        
                const allCorrect = composerOK && yearOK;
                const pointsEarned = allCorrect ? 1 : 0;
                const maxPoints = 1;
        
                if (!allCorrect) {
                    missedCount++;
                    const currentPiece = audioFiles[currentAudioIndex];
                    if (!isReviewRound && !missedPieces.includes(currentPiece)) {
                        missedPieces.push(currentPiece);
                    }
                }
        
                let html = `<div><strong>${allCorrect ? 'Correct!' : 'Not quite.'}</strong><br>`;
                html += `Piece: ${info.title || '(unknown title)'}<br>`;
                if (expectedComposer) {
                    html += `Composer: ${expectedComposer} ${composerOK ? '✓' : `(your answer: ${inputComposer || '—'})`}<br>`;
                } else {
                    html += `Composer: (no composer stored in filename`;
                    if (inputComposer) html += `; you entered: ${inputComposer}`;
                    html += `)<br>`;
                }
        
                if (expectedYear) {
                    html += `Year: ${expectedYear} ${yearOK ? '✓ (within ±25 years)' : `(your answer: ${inputYearStr || '—'})`}<br>`;
                } else {
                    html += `Year: (not stored for this file; not graded)<br>`;
                }
        
                if (info.period) {
                    html += `Period: ${info.period}<br>`;
                }
        
                html += `</div>`;
                feedback.innerHTML = html;
                feedback.className = allCorrect ? "feedback correct-feedback" : "feedback incorrect-feedback";
        
                registerQuestionResult(pointsEarned, maxPoints);
        
                setTimeout(() => {
                    submitComposerYearBtn.disabled = false;
                    nextQuestion();
                }, 3500);
            }
        
            function checkFullAnswer() {
                if (questionLocked) return;
                questionLocked = true;
                submitComposerYearBtn.disabled = true;
                optionButtons.forEach(btn => btn.disabled = true);
        
                const info = currentCorrectInfo || getMusicInfo(audioFiles[currentAudioIndex]);
                const expectedTitle = currentCorrectTitleAnswer;
                const expectedComposer = info.composer;
                const expectedYear = info.year;
        
                const inputComposer = composerInput.value.trim();
                const inputYearStr = yearInput.value.trim();
        
                let maxParts = 0;
                let pointsEarned = 0;
        
                let titleCorrect = false;
                let composerCorrect = false;
                let yearCorrect = false;
        
                if (expectedTitle) {
                    maxParts++;
                    if (selectedTitle && selectedTitle === expectedTitle) {
                        titleCorrect = true;
                        pointsEarned++;
                    }
                }
        
                if (expectedComposer) {
                    maxParts++;
                    composerCorrect = composerMatches(inputComposer, expectedComposer);
                    if (composerCorrect) pointsEarned++;
                }
        
                if (expectedYear) {
                    maxParts++;
                    const inputYearNum = parseInt(inputYearStr, 10);
                    const expectedYearNum = parseInt(expectedYear, 10);
                    yearCorrect =
                        !isNaN(inputYearNum) &&
                        Math.abs(inputYearNum - expectedYearNum) <= 25;  // ±25 years
                    if (yearCorrect) pointsEarned++;
                }
        
                if (maxParts === 0) maxParts = 1;
        
                const gotAll = pointsEarned === maxParts;
        
                if (!gotAll) {
                    missedCount++;
                    const currentPiece = audioFiles[currentAudioIndex];
                    if (!isReviewRound && !missedPieces.includes(currentPiece)) {
                        missedPieces.push(currentPiece);
                    }
                }
        
                optionButtons.forEach(btn => {
                    if (btn.textContent === expectedTitle) {
                        btn.classList.add('correct');
                    } else if (btn.classList.contains('selected') && btn.textContent !== expectedTitle) {
                        btn.classList.add('incorrect');
                    }
                });
        
                let html = `<div><strong>${gotAll ? 'Perfect!' : `You scored ${pointsEarned}/${maxParts} on this one.`}</strong><br>`;
                html += `Piece: ${info.title || '(unknown title)'}<br>`;
        
                if (expectedComposer) {
                    html += `Composer: ${expectedComposer} ${composerCorrect ? '✓' : `(your answer: ${inputComposer || '—'})`}<br>`;
                } else {
                    html += `Composer: (no composer stored in filename`;
                    if (inputComposer) html += `; you entered: ${inputComposer}`;
                    html += `)<br>`;
                }
        
                if (expectedYear) {
                    html += `Year: ${expectedYear} ${yearCorrect ? '✓ (within ±25 years)' : `(your answer: ${inputYearStr || '—'})`}<br>`;
                } else {
                    html += `Year: (not stored for this file; not graded)<br>`;
                }
        
                if (info.period) {
                    html += `Period: ${info.period}<br>`;
                }
        
                html += `</div>`;
                feedback.innerHTML = html;
                feedback.className = gotAll ? "feedback correct-feedback" : "feedback incorrect-feedback";
        
                registerQuestionResult(pointsEarned, maxParts);
        
                setTimeout(() => {
                    submitComposerYearBtn.disabled = false;
                    nextQuestion();
                }, 4000);
            }
        
            // ===== Progress / results =====
            function nextQuestion() {
                currentAudioIndex++;
        
                if (currentAudioIndex < audioFiles.length) {
                    questionLocked = false;
                    selectedTitle = null;
                    loadCurrentAudio();
                } else {
                    finishQuiz();
                }
            }
        
            function updateProgress() {
                const totalQuestions = audioFiles.length || 0;
                const current = totalQuestions === 0 ? 0 : currentAudioIndex + 1;
        
                progressText.textContent = totalQuestions === 0 ? `0/0` : `${current}/${totalQuestions}`;
                scoreElement.textContent = score;
                missedCountElement.textContent = missedCount;
        
                const progressPercentage = totalQuestions === 0 ? 0 : (current / totalQuestions) * 100;
                progressBar.style.width = `${progressPercentage}%`;
            }
        
            function finishQuiz() {
                quizSection.style.display = 'none';
                results.style.display = 'block';
        
                const percentage = totalPossiblePoints === 0
                    ? 0
                    : Math.round((score / totalPossiblePoints) * 100);
                finalScore.textContent = `${percentage}%`;
        
                if (percentage >= 90) {
                    resultMessage.textContent = "Outstanding! You're a classical music expert!";
                } else if (percentage >= 70) {
                    resultMessage.textContent = "Great job! You know your classical music well.";
                } else if (percentage >= 50) {
                    resultMessage.textContent = "Good effort! Keep studying these pieces.";
                } else {
                    resultMessage.textContent = "Keep practicing! You'll get better with time.";
                }
        
                if (missedPieces.length > 0 && reviewMissedCheckbox.checked && !isReviewRound) {
                    missedTotalElement.textContent = missedPieces.length;
                    reviewSection.style.display = 'block';
                } else {
                    reviewSection.style.display = 'none';
                }
            }
        
            function restartQuiz() {
                results.style.display = 'none';
                quizSection.style.display = 'none';
                demoBtn.style.display = 'inline-block';
                document.querySelector('.file-input-section').style.display = 'flex';
                fileInput.value = '';
                fileCount.textContent = 'No files selected';
        
                audioFiles = [];
                missedPieces = [];
                score = 0;
                totalPossiblePoints = 0;
                missedCount = 0;
                currentAudioIndex = 0;
                isReviewRound = false;
                questionLocked = false;
        
                if (modeSelect) {
                    modeSelect.disabled = false;
                    quizMode = modeSelect.value;
                } else {
                    quizMode = 'title';
                }
        
                updateModeUI();
                updateProgress();
            }
        });
        </script>
